<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Parcel Delivery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="header">
        <div class="logo">
            <a href="../index.html">Send_IT</a>
        </div>
        <div class = nav-right>
            <a href="user_profile.html">My Profile</a>
            <a href="../index.html">Log out</a>
        </div>
    </nav>
    <div class="body">
        <div class="message">
            <h3>Place your Parcel Delivery Order here!</h3>
        </div>
        <div class ="order-form">        
            <form method="POST" class="orders">
                <div class="orders">
                    <div class="field">   
                        <input type="text" id="parcel_type" placeholder="parcel_type e.g gifts" required><br>
                        <input type="text" id="weight" placeholder=" weight" required><br>
                        <input type="text" id="receiver" placeholder=" receiver" required><br>
                        <input type="text" id="pick_up" placeholder=" Pickup location" required><br>
                        <input type="text" id="destination" placeholder="Destination" required>
                    </div>
                </div>
                <div class="order-button">
                    <button type="submit" class="create-button" onclick="createOrder()">Create order</button>
                </div>
    </div>
    <script src="js/order_delivery.js"></script>
</body>
</html>
